{% extends "base.html" %}
{% block content %}
<h2>Successful payment</h2>

<p>You have successfully bought {{game.name}}!</p>

<Button class="btn btn-primary" onClick="goToGame({{game.id}})">Play game</Button>
<Button class="btn btn-secondary"onClick="goToStore()">Return to the store</Button>

<script>
  function goToGame(game_id){
    // Takes the user to the game page
    window.location = '/game/' + game_id + '/'
  }

  function goToStore(){
    // Takes the user to the frontpage
    window.location = '/'
  }
</script>
{% endblock %}
